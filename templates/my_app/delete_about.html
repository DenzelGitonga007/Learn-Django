<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete {{ about.name }}</title>
</head>
<body>
    <h1>Delete {{ about.name }}</h1>
    <p>Are you sure you want to <em style="color: red;">delete </em><strong>{{ about.name }}?</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'my_app:about_details' about.id %}">No, Cancel</a>
</body>
</html>
