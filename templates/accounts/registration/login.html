<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="text-align: center;">
    <form method="post">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        <p>Enter you details below</p>
        <br>
        {{ form.username.label_tag }}
        <br>
        {{ form.username }}
        <br>
        <br>
        {{ form.password.label_tag }}
        <br>
        {{ form.password }}
        <br>
        <br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
